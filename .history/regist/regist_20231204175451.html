<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./regist.css">
    <link rel ="stylesheet" type="text/css" href="../a_XEIcon-2.2.0/xeicon.min.css">
</head>
<body>

    <div id="div_back"><i class="xi-angle-left" id="back"></i><p id="txt_login">회원가입</p></div>

    <form class="form_class" action="#">
        <ul class="input_ul">

        <p class="input_form"><label for="ID" class="txt_input">아이디:</label><input class="field" id="ID"><button class="btn_inside" id="">중복확인</button></input></p>

        <p class="input_form"><label for="password" class="txt_input">비밀번호:</label><input class="field" id="password" type="password"></input></p>
        <p class="input_form"><label for="check_password" class="txt_input">비밀번호 확인:</label><input class="field" id="chekc_password" type="password" ></input></p>

        <p class="input_form" id="name_input" ><label for="name" class="txt_input">이름: </label><input class="field" id="name" type="text"></input></p>

        <p class="input_form"><label for="rrn" class="txt_input">주민번호:</label><input class="field" id="rrn" type="text"></input></p>

        <p class="input_form"><label for="tel" class="txt_input">연락처:</label><input class="field" id="tel" type="text"></input></p>

        <p class="input_form"><label for="disability_card" class="txt_input">장애인 등록증:</label><input class="field" id="disability_card" type="text"></input></p>

        </ul>
        <button id="join">가입</button>
        
        <div id="space"></div>
    </form>

</body>
</html>
