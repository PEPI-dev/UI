<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="../userFrame.css">
    <link rel="stylesheet" href="./edit_profile.css">
    <link rel="stylesheet" type="text/css" href="../a_XEIcon-2.2.0/xeicon.min.css">
</head>
<body>
    <header>
        <i class="xi-angle-left" id="back"></i>
        <span class="title">회원정보 수정</span>
    </header>

    <form class="form_class" action="#">
        <input type="hidden" id="check" value="n">
    <div class="container">
        <p class="display">
            <!-- onclick 추가 -->
            <label for="username" class="txt_input">이름:</label><input class="search" id="username" placeholder="이름을 입력하세요" maxlength="15">
        </p>

        <p class="display">
            <!-- onclick 추가 -->
            <label for="userid" class="txt_input">아이디:</label><input class="search" id="userid" placeholder="이름을 입력하세요" maxlength="15">
        </p>

        <p class="display">
            <!-- onclick 추가 -->
            <label for="change_pw" class="txt_input">비밀번호 변경:</label><input class="search" id="change_pw" placeholder="아이디를 입력하세요" maxlength="15">
        </p>

        <!-- 버튼 type=button으로 추가, onclick 추가 -->
        <p class="display"><label for="hp" class="txt_input">연락처:</label>
            <input class="search" id="hp" type="text" placeholder="하이픈( - )을 제외하고 입력하세요" maxlength="11"><button type="button" class="btn_inside"
                id="phone_check" onclick="openPopup()">본인 인증</button>
        </p>

        <button class="purple button">찾기</button>

    </div>
        </form>

    
</body>
</html>
