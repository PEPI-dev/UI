<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../userFrame.css">
    <link rel="stylesheet" href="./findpw.css">
    <link rel="stylesheet" type="text/css" href="../a_XEIcon-2.2.0/xeicon.min.css">
</head>
<body>
    <header><i class="xi-angle-left" id="back"></i><span id="title">비밀번호 찾기</span></header>
    <div class="container">
        <form action="#">
            <p class="display">
                <!-- onclick 추가 -->
                <label for="userid" class="txt_input">아이디:</label><input class="search" id="usern" placeholder="이름을 입력하세요" maxlength="15">
            </p>

            <p class="display"><label for="hp" class="txt_input">연락처:</label>
                <input class="search" id="hp" type="text" placeholder="하이픈( - )을 제외하고 입력하세요" maxlength="11"><button type="button" class="btn_inside"
                    id="phone_check" onclick="openPopup()">본인 인증</button>
            </p>

            <p><button>본인 인증</button></p>
            <p><button class="purple button">찾기</button></p>
        </form>
    </div>

    <script>
        // 이전 페이지로 돌아가기
        function backPage(){
            window.history.back()
        }
    </script>
</body>
</html>
